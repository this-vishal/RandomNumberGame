<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link href="style.css" rel="stylesheet">

</head>

<body onload="init()">

    <main>

        <div id="welcomeScreen">

            <h1>Guess the random Number Between 1-100</h1>
            <!-- <img src="/images/pic.jpg" alt="" /> -->
                <img src="/images/cube.png">

            <section class="eventSection">

                <h2>Select The Difficulty</h2>
                <div class="buttons">

                   <button onclick="easyMode()">Easy : 10 Attempts</button> 
                    <button onclick="hardMode()">Hard : 5 Attempts</button>
                </div>

            </section>
        </div>
        <!-- Actual Game area -->
        <div id="gameArea">

            <div id="newgameButton" class="buttons">
                <button onclick="newGame()">New Game</button>
            </div>
            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input onchange="compareGuess()" type="number" id="inputBox" min="1" max="100" placeholder="Enter Your Number">

            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses">0</span>
                </div>

            </section>

        </div>


    </main>
    <script src="index.js"></script>

</body>

</html>
